<!DOCTYPE html>
<html>
<head>
    <title>{{ category.name }}</title>
</head>
<body>
<h1>{{ category.name }}</h1>
<p>{{ category.description }}</p>
<ul>
    {% for bookmark in bookmarks %}
        <li>
            <a href="{{ bookmark.url }}" target="_blank">{{ bookmark.title }}</a>
            <p>{{ bookmark.description }}</p>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'home' %}">Back to Categories</a>
</body>
</html>
